<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sistema da Ap2 - Desenv. Software - Diego</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"></link>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"></link>
        <link rel="stylesheet" type="text/css" href="DiegoCSS.css"></link>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
        <h:form>
            <h3>DETALHES DE UM ENDEREÇO</h3>
            
            <div class="card">
                <div class="card-header">
                    
                    <h5 class="card-title">
                        <h:outputLabel value="COD:"/>&nbsp;<h:outputLabel value="#{enderecoController.endereco.endereco_id}"/> &nbsp;
                        <h:outputLabel value="ENDEREÇO:"/> &nbsp;<h:outputLabel value="#{enderecoController.endereco.endereco}" />
                    </h5>
                </div>
                <div class="card-body">

                    <h5 class="card-title">
                        <h:outputLabel value="CIDADE:"/> &nbsp;
                        <h:outputLabel value="#{enderecoController.endereco.cidade.cidade}"/>
                        &nbsp;
                        <h:outputLabel value="PAIS:"/> &nbsp;
                        <h:outputLabel value="#{enderecoController.endereco.cidade.pais.pais}"/>
                    </h5>
                    <p class="card-text">
                        <h:outputLabel value="ENDEREÇO 2:"/> &nbsp; 
                        <h:outputLabel value="#{enderecoController.endereco.endereco2}" />
                        <br/>

                        <h:outputLabel value="CEP:"/> &nbsp;
                        <h:outputLabel value="#{enderecoController.endereco.cep}" />
                        <br/>

                        <h:outputLabel value="TELEFONE:"/> &nbsp;
                        <h:outputLabel value="#{enderecoController.endereco.telefone}"/>
                        <br/>
                        
                        <h:outputLabel value="BAIRRO:"/> &nbsp;
                        <h:outputLabel value="#{enderecoController.endereco.bairro}" />
                        <br/>
                        
                        <h:outputLabel value="ÚLTIMA ATUALIZAÇÃO:"/> &nbsp;
                        <h:outputLabel value="#{enderecoController.endereco.ultima_atualizacao}"/>
                    </p>
                    <br/><br/>
                    <h:commandButton value="Voltar" action="voltaParaListagem" /> &nbsp;&nbsp;
                    <h:commandButton value="Editar" action="vaiParaEditar"/>
                </div>

            </div>

        </h:form>
                    </div>
            </div>
        </div>
    </h:body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
