<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema da Ap2 - Desenv. Software - Diego</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"></link>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"></link>
        <link rel="stylesheet" type="text/css" href="DiegoCSS.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <h3>EDITAR CIDADE</h3>
            <h:outputLabel value="COD"/> &nbsp;
            <h:outputLabel value="#{cidadeController.cidade.cidade_id}"/>
            
            <br/><br/>
            
            <h:outputLabel value="CIDADE"/> &nbsp;
            <h:inputText value="#{cidadeController.cidade.cidade}" maxlength="50"/>
            
            <br/><br/>
            
            <h:outputLabel value="PAÍS"/> &nbsp;
            <h:selectOneMenu id="cboPaises" value="#{cidadeController.cidade.pais.pais_id}">

                <f:selectItem itemLabel="Selecione um País" itemValue="#{cidadeController.cidade.pais.pais_id}"/>

                <f:selectItems value="#{paisController.paises}" var="umPais" itemLabel="#{umPais.pais}" itemValue="#{umPais.pais_id}"/>

            </h:selectOneMenu>
            
            <br/><br/>

            <h:commandButton value="Voltar" action="voltaParaListagem" /> &nbsp;&nbsp;
            <h:commandButton value="Editar" action="#{cidadeController.finalizaEdicao()}"/>
        </h:form>
    </h:body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
